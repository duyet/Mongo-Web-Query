<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Mongo Web Query!</h1>
    <p class="lead">Power by Nodejs and MongoDB - Van-Duyet Le (lvduit08 at gmail.com)</p>

    <form class="thing-form">
      <p class="input-group input-group-lg">
        <input type="text" class="form-control" placeholder="samsung" ng-model="keyword">
        <span class="input-group-btn">
          <button type="submit" class="btn btn-default" ng-click="search()">Filter</button>
        </span>
      </p>
    </form>

  </div>
</header>

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
        <table class="table table-bordered">
          <tbody>
            <tr ng-repeat="row in data">
              <td>
                <a href="{{row.url}}" ng-bind="row._id" target="_blank"></a>
              </td>
              <td ng-bind-html="row.content"></td>
            </tr>
          </tbody>
        </table>        
    </div>
  </div>

</div>

<footer class="footer">
  <div class="container">
      <p>Angular Fullstack
