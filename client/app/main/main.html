<div ng-include="'components/navbar/navbar.html'"></div>

<div id="loading" ng-show="loading" style="position:absolute;top:45%;left:45%;width:auto;height:auto;z-index:101;padding:6px;margin:5px;text-align:center;font-weight:bold;display:none;border-width:2px!important;font-size:11px;">
  <img src="http://nextme.lvduit.com/statics/home/images/loader.gif" alt="Just Wait...">
</div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1 ng-bind="loading ? 'Loading ...' : 'Mongo Web Query!'"></h1>
    <p class="lead">Power by Nodejs and MongoDB - Van-Duyet Le (lvduit08 at gmail.com)</p>

    <form class="thing-form">
      <p class="input-group input-group-lg">
        <input type="text" class="form-control" placeholder="samsung" ng-model="keyword">
        <span class="input-group-btn">
          <button type="submit" class="btn btn-default" ng-click="search()">Filter</button>
        </span>
      </p>
    </form>

  </div>
</header>

<div class="container-fluid">
  <div class="row">

    <div class="jumbotron" ng-show="data">
      <input type="text" class="form-control" value="wget -O export.json http://localhost:9000/api/query/export?keyword={{keyword}}" required="required" pattern="" title="">
    </div>

    <div class="col-lg-12">
       <table class="table table-bordered">
          <tbody>
            <tr ng-repeat="row in data">
              <td>
                <a href="{{row.url}}" ng-bind="row._id" target="_blank"></a>
              </td>
              <td ng-bind-html="row.content"></td>
            </tr>
          </tbody>
        </table>

        <span ng-show="data"><a href="#" ng-click="prePage()" class="btn btn-primary">Pre</a> <a href="#" ng-click="nextPage()" class="btn btn-primary">Next</a></span>
    </div>
  </div>

</div>

<footer class="footer">
  <div class="container">
      <p>Angular Fullstack 
        <a href="https://twitter.com/lvduit">@lvduit</a> |
         <a href="http://blog.lvduit.com">Blog</a></p>
  </div>
</footer>
